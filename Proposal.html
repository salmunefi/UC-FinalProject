      <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up Form</title>
            <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
            <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="css/main.css">
        </head>
        <body>
          <div class="row">
        <div class="col-md-12">
          <form action="index.html" method="post">
            <h1> Sign Up </h1>
            
            <fieldset>
              
              <legend><span class="number">1</span> Client Info</legend>
            
              <label for="name">Client Name</label>
              <input type="text" id="name1" name="user_name">
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email">
           
              <label for="number">Phone Number:</label>
              <input type="text" id="phone"       name="user_number">
            
            
            </fieldset>
            <fieldset>  
            
              <legend><span class="number">2</span>Treatment Info</legend>
              
             <label for="bio">Brief</label>
              <textarea id="bio" name="user_bio"></textarea>
            
           
            
             <label for="job">Treatment Type:</label>
              <select id="job" name="user_job">
                <optgroup label="Commercial">
                  <option value="frontend_developer">Automotive</option>
                  <option value="php_developer">Fashion</option>
                  <option value="python_developer">Athaltic</option>
                  <option value="rails_developer">Tech</option>
                  <option value="web_designer">Food</option>
                  <option value="wordpress_developer">Cooprate</option>
                </optgroup>
                <optgroup label="Non-commercial">
                  <option value="android_developer">Documantry</option>
                  <option value="ios_developer">Showcase</option>
                  <option value="mobile_designer">Charity</option>
              
              <label>Meeting:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Physcial Meeting</label><br>
              <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Online Meeting</label><br>              
             </fieldset>
           
             <input type="button" href="#" class="button2" id="btnn" value="click me" onclick="fun1()">
                <span>Order</span>
                <div class="liquid"></div>
            </input>
            
           </form>
            </div>
          </div>
          
        </body>
